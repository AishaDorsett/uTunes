<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8" />
  <title>uTunes</title>
  <link rel="icon" href="https://icons.iconarchive.com/icons/webalys/kameleon.pics/512/Record-Player-icon.png" sizes="any">
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>


<body>
  <form class="signup-form" action="#" th:action="@{/add/tunes}" th:object="${tune}" method="post" enctype="multipart/form-data">
      <p><input class="signup-fields" type="text" th:field="*{trackname}" name="trackname" placeholder="trackname" required /></p>
      <p><input class="signup-fields" type="text" th:field="*{artistname}" placeholder="Artist Name" required /></p>
      <p><input class="signup-fields" type="text" th:field="*{genre}" placeholder="Genre" required /></p>
      <p><input class="signup-fields" type="text" th:field="*{link}" placeholder="Link" required /></p>
      <input class="submit" type="submit" value="Submit" id="submit" />
      <input class="reset" type="reset" value="Reset" />
  </form>
</body>
</html>
