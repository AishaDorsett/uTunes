<head lang="en">
  <meta charset="UTF-8" />

</head>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
            <li>
              <a class="navbar-brand">
                <img src="https://icons.iconarchive.com/icons/webalys/kameleon.pics/512/Record-Player-icon.png" width="40" height="40" class="d-inline-block align-center" alt="">
                uTunes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Out</a>
            </li>
          </ul>
        </div>
      </nav>

<body>
  <form class="selectgenre" action ="#" th:action="@{/tunes/search}" th:object="${tune}" method="get" enctype="multipart/form-data">
    <fieldset>
      <legend>Select a genre:</legend>
          <input class= "dropdown" type="text" list="genre" name="genre"> 
          <datalist id="genre">
            <option value="Contemporary Jazz">Contemporary Jazz</option>
            <option value="Doo Wop">Doo Wop</option>
            <option value="Hip Hop">Hip Hop</option>
            <option value="R&B">R&B</option>
            <option value="Rock">Rock</option>
          </datalist>
      <input class="submit" id= "submit" type="submit" value="Submit" />
    </fieldset>
  </form>

  <!-- Posts feed -->
  <th:block th:each="tune: ${tunes}">
      <div class="container tunes-trackname">
        <div class="row justify-content-center">
          <div class="col-lg-6">
              <div class="card mx-auto d-flex justify-content-center">
                <div class="card-body">
                  <!-- Content -->
                  <div class="tune-body">
                    <h3><p class="tune-text" th:text="${tune.getArtistname()}"></h3>
                    <h4><p class="tune-text" th:text="${tune.getTrackname()}" ></h4>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
  </th:block>
</body>
</html>
