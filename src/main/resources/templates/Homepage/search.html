<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8" />
  <title>uTunes</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<form>
  <fieldset>
     <legend>Select a genre:</legend>
     <select
        name=genre
        id=select
        autocomplete=off
        required
        >
        <option value="contemporaryjazz">Contemporary Jazz</option>
        <option value="doowop">Doo Wop</option>
        <option value="hiphop">Hip Hop</option>
        <option value="rnb">R&B</option>
        <option value="rock">Rock</option>
     </select>
     <input type="submit" value="Submit" />
  </fieldset>
 </form>
</html>
