<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Please sign in</title>
  <link rel="stylesheet" href="/signup.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script
    type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- Custom Theme files -->
  <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
  <!-- //Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <link rel="stylesheet" href="/main.css" />
  <link rel="icon" href="https://icons.iconarchive.com/icons/webalys/kameleon.pics/512/Record-Player-icon.png" sizes="any">
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="login-navbar">
    <img class="logo" id="logo" src="images/record-favicon-red.png">
    <ul class="logout-navbar">
      <li>
        <a class="title">uTunes</a>
      </li>
      <li class="nav-item">
        <a>New to uTunes?</a>
      </li>
      <li class="nav-item">
        <a href="users/new">Create an account</a></h6>
      </li>
    </ul>
  </nav>

<body>
  <div class="container">
    <div class="main-w3layouts wrapper">
      <div tiles:fragment="content" style="text-align:center;">
        <form name="f" th:action="@{/login}" method="post">
          <fieldset>
            <legend>
              <div class="sign-in-page-text">
                <h1>Please sign in</h1>
              </div>
            </legend>
            <div th:if="${param.error}" class="alert alert-error" style="color:red">
              Bad credentials
            </div>
            <div th:if="${param.logout}" class="alert alert-success" style="color:green">
              You have been logged out
            </div>
            <div class="main-agileinfo">
              <div class="agileits-top">
                <input class="sign-in-fields" type="text" id="username" name="username" placeholder="Username" required /><br>
                <input class="sign-in-fields" type="password" id="password" name="password" placeholder="Password" required /><br>
                <div class="form-actions">
                  <button type="submit" class="submit">Sign in</button>
                </div>
              </div>
            </div>

          </fieldset>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
