<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script
    type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
  <!-- //Custom Theme files -->
  <!-- web font -->
  <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  <link rel="icon" href="https://icons.iconarchive.com/icons/webalys/kameleon.pics/512/Record-Player-icon.png" sizes="any">
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="signup-navbar">
    <img class="logo" id="logo" src="../images/record-favicon-red.png">
    <ul class="signup-navbar">
      <li>
        <a class="navbar-brand">uTunes</a>
      </li>
      <li class="nav-item">
        <a>Already have an account?</a>
      </li>
      <li class="nav-item">
        <a href="/login">Log in</a></h6>
      </li>
    </ul>
  </nav>

<body>
    <p class="title">Sign Up</p>

    <form class="signup-form" action="#" th:action="@{/users}" th:object="${user}" method="post" enctype="multipart/form-data">
        <p><input class="signup-fields" type="text" th:field="*{username}" placeholder="Username" required /></p>
        <p><input class="signup-fields" type="password" th:field="*{password}" placeholder="Password" required /></p>
        <input class="submit" type="submit" value="Submit" id="submit" />
        <input class="reset" type="reset" value="Reset" />
    </form>
</body>

</html>
